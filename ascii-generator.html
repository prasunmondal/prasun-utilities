<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Art Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    textarea {
      width: 300px;
      height: 100px;
      margin-bottom: 20px;
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #e64a19;
    }
    .ascii-output {
      margin-top: 20px;
      white-space: pre;
      font-family: monospace;
      font-size: 14px;
      background-color: #333;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ASCII Art Generator</h1>
  <textarea id="textInput" placeholder="Enter your text here..."></textarea>
  <button onclick="generateASCII()">Generate ASCII Art</button>
  <div id="asciiOutput" class="ascii-output"></div>

  <script>
    const asciiFont = {
      "A": ["  /\  ", " /  \\ ", "/____\\", "|    |", "|    |"],
      "B": ["|‾‾‾\\ ", "|     |", "|‾‾‾/ ", "|     \\", "|____/ "],
      "C": [" /‾‾‾\\", "|     ", "|     ", "|     ", " \\___/"],
      // Add more characters if needed
    };

    function generateASCII() {
      const input = document.getElementById("textInput").value.toUpperCase();
      const output = [];
      
      for (let i = 0; i < 5; i++) { // 5 rows for each letter
        let row = "";
        for (const char of input) {
          row += (asciiFont[char] || [" "])[i] || "     "; // Fallback to blank if character not found
        }
        output.push(row);
      }

      document.getElementById("asciiOutput").innerText = output.join("\n");
    }
  </script>
</body>
</html>
